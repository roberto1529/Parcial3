<ion-header>
  <ion-toolbar>
    <ion-title>{{ taller?.titulo || 'Taller' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ taller?.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ taller?.descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Precio:</strong> ${{ taller?.precio }}</p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input placeholder="Nombre invitado" [(ngModel)]="nuevoNombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Correo invitado" [(ngModel)]="nuevoEmail"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="agregar()">Agregar invitado</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Invitados</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let invitado of invitados">
      <ion-label>
        <h2>{{ invitado.nombre }}</h2>
        <p>{{ invitado.email }}</p>
      </ion-label>
      <ion-button fill="outline" color="success" *ngIf="!invitado.pagado" (click)="pagar(invitado.id)">
        Marcar como pagado
      </ion-button>
      <ion-icon *ngIf="invitado.pagado" name="checkmark-circle" color="success" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
